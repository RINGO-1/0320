<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">간단한 입력 양식</th>
        </tr>
        <tr>
            <td>
                <label for="name">성명</label>
            </td>
            <td>
                <input id="name" type="text" placeholder="성명입력" size="20">
            </td>
        </tr>
        <tr align="center">
            <td>
                <label for="gender">성별</label>
            </td>
            <td>
                <input id="gender" type="radio" value="female" name="gender"> 여성
                <input id="gender" type="radio" value="male" name="gender" checked> 남성
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button type="submit">가입</button>
                <button type="reset">취소</button>
            </td>
        </tr>
       
    </table>
</body>
</html>
