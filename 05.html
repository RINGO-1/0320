<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callAlert(){
            alert("알림메세지가 출력되는 내장함수 alert()");
        }
    </script>
</head>
<body>
    <form action="result.html" method="get">
        학교명: <input type="text" size="15" name="SchoolName" placeholder="학교명, 전공"><br>
        성명: <input type="text" size="15" name="id" placeholder="성명"><br>
        패스워드: <input type="password" size="15" name="pwd"><br>
        <!-- 라디오버튼은 하나의 그룹 중에 하나만 선택돼야함, name 값이 같아야함 -->
        성별: <input type="radio" name="gender" value="female">여성
        &nbsp;<input type="radio" name="gender" value="male">남성<br>
        파일: <input type="file" name="file1"><br>
        취미: <input type="checkbox" name="hob1" value="read">독서 |
              <input type="checkbox" name="hob2" value="movie">영화 |
              <input type="checkbox" name="hob3" value="travel">여행 <br> 
        보이지않는 데이터: <input type="hidden" name="page" value="10">
        <br>
        <button type="reset">취소버튼</button>
        <button type="submit">전송버튼</button>
        <button type="button" onclick="callAlert()">일반버튼(JavaScript 함수 호출시) </button>
        <br><br>
        <input type="image" src="Imgs/2024 GLC Coupe.jpg" width="50%">
    </form>
</body>
</html>
